<form class="login-form" [formGroup]="loginForm" (ngSubmit)="authUserLogin()">
  <div class="login-box">
    <div class="alert alert-danger" *ngIf="authError">
      <strong>Error! </strong>{{authError}}
    </div>
    <div class="alert alert-success" *ngIf="authSuccess">
      <strong>Success! </strong>{{authSuccess}}
    </div>
    <div class="form-group">
      <input formControlName="email" required autocomplete="off" class="form-control" type="text"
        placeholder="Username/Email" />
    </div>

    <div class="form-group">
      <input formControlName="password" required autocomplete="off" class="form-control" type="password"
        placeholder="Password" />
    </div>
    <div class="remember-me">
      <div class="form-check pull-left">
        <input formControlName="isRemember" type="checkbox" class="form-check-input" id="chk-remeber-me">
        <label class="form-check-label" for="chk-remeber-me"></label>
        <label class="form-check-label" for="chk-remeber-me">Remember me</label>
      </div>
      <p class="message pull-right"><a [routerLink]="['auth/forgotPassword']">Forgot Password?</a></p>
    </div>
  </div>
  <div class="login-bar">
    <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">
      <span *ngIf="showLoading">Login&nbsp;<i class="fa fa-spinner fa-spin"></i></span>
      <span *ngIf="!showLoading">Login</span>
    </button>
  </div>
  <div class="login-create">
    <p class="message pull-left"><a style="cursor: default;" class="bf">Donâ€™t have an account?</a></p>
    <a class="pull-right" [routerLink]="['auth/register']">Create account</a>
    <a class="pull-right" href="javascript:void(0)" (click)="openLoginModal()">Login Modal</a>
  </div>
</form>
