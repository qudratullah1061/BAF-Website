<div *ngIf="homepageData">
  <baf-slider [sliderImages]="homepageData.sliderImages"></baf-slider>
  <baf-featured [homePageFeaturedItems]="homepageData.homePageFeaturedItems"></baf-featured>
</div>
<!-- Loading box start-->
<div *ngIf="!homepageData">
  <!-- slider loading start -->
  <div class="loading-box banner-loading-box"></div>
  <!-- slider loading ends -->

  <!-- featured items loading start -->
  <div class="home-featured">
    <div class="container">
      <p class="black-light mt-20 title-text"><strong>FEATURED</strong></p>

      <!--Loading box start -->
      <!--<div class="loading-box loading-featured-title" ng-show="loading"></div>-->

      <div class="card-loading-outer loading-box home-cards">
        <div class="card-loading" *ngFor="let key of 6 | numberIterator">
          <div class="card-img"></div>
          <div class="card-title"></div>
          <div class="card-description"></div>
          <div class="card-description" style="width:95%"></div>
          <div class="card-description"></div>
        </div>
      </div>
      <!--Loading box end-->
    </div>
  </div>
  <!-- featured items loading ends -->
</div>
<!-- Loading box ends-->
