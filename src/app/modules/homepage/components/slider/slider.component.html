<div class="banner">
  <div class="banner-slideshow">
    <carousel>
      <slide class="single-slide" *ngFor="let image of sliderImages" [ngStyle]="{'background-image': 'url(' + image.sliderImage + ')'}">
        <img [src]="image.sliderImage" alt="first slide">
      </slide>
    </carousel>
  </div>
</div>
